<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практика 7</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <div class="menu">
        <a href="#" class="desktop">Посылки</a>
        <a href="#" class="desktop">Упаковка</a>
        <a href="#" class="desktop">Подписка</a>
        <a href="#">Меню</a>
    </div>
    <section class="form-container">
        <form>
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" placeholder="Введите имя" required>
    
            <label for="city">Город:</label>
            <input type="text" id="city" name="city" placeholder="Введите город доставки" required>
    
            <label for="parcel">Посылка:</label>
            <input type="text" id="parcel" name="parcel" placeholder="Введите описание посылки" required>
    
            <label for="email">Электронная почта:</label>
            <input type="email" id="email" name="email" placeholder="Введите email" required>
    
            <input type="submit" value="Отправить">
        </form>
    </section>

    <div class="message">
        <p class="message-text">Ваша посылка уже в пути</p>
    </div>
</body>
</html>
